
    <div class="main-navbar shadow-sm sticky-top">
        <div class="top-navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
                        <h2 class="navbar-brand" href="#">
                            <img th:src="@{/assets/logo.png}"  src="assets/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
                            Medicare.com
                        </h2>
                    </div>
                    <div class="col-md-5 my-auto">
                       
                            <div class="input-group" >
                                <input type="search" placeholder="Search your product" class="form-control"
                                 [(ngModel)]="name"  (keydown.enter)="onSearch(name)"/>
                                <button class="btn bg-white" (click)="onSearch(name)" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                       
                    </div>
                    <div class="col-md-5 my-auto">
                        <ul class="nav justify-content-end">
                            
                            <li class="nav-item">
                                <a routerLink="/cart" class="nav-link" href="#">
                                    <i class="fa fa-shopping-cart"></i> Cart ({{totalQuantity}})
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="/wishlist" class="nav-link" href="#">
                                    <i class="fa fa-heart"></i> Wishlist ({{totalQuantity2}})
                                </a>
                            </li>
                            <li *ngIf="!loginService.isLoggedIn()" class="nav-item">
                                <a routerLink="/login" class="nav-link" href="#"> Login</a>
                            </li>
                            <li *ngIf="loginService.isLoggedIn()" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user"></i> {{username}} 
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" routerLink="/profile" href="#"><i class="fa fa-user"></i> Profile</a></li>
                                <li><a routerLink="/myorder" class="dropdown-item" (click)="getOrders()" href="#"><i class="fa fa-list"></i> My Orders</a></li>
                                <li><a class="dropdown-item" (click)="logout()" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-block d-sm-block d-md-none d-lg-none" href="#">
                    Funda Ecom
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a routerLink="/home" class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/allcategory" class="nav-link" href="#">All Category</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/shop" class="nav-link" href="#">All Product</a>
                        </li>
                       
                        
                        <li class="nav-item">
                            <a routerLink="/aboutus" class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/contactus" class="nav-link" href="#">Contact Us</a>
                        </li>
                      
                    </ul>
                </div>
            </div>
        </nav>
    </div>
